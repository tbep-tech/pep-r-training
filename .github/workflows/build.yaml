on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

name: build

jobs:
  render:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: '4.0.3'}
          
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: r-lib/actions/setup-r@master
        with: 
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
      
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install R package dependencies
        run: |
          install.packages(c("rmarkdown", "tidyverse", "remotes"))
          remotes::install_github("tbep-tech/peptools")
          remotes::install_version("mapview", version = "2.7.8")
        shell: Rscript {0}
      - name: Render site
        run: Rscript -e "source('sitebuild.R')"
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git commit -m "Re-build site" || echo "No changes to commit"
          git push origin || echo "No changes to commit"
